<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coordinate</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <aside>
    <button id = "by">Scroll by 100px(y)</button>
    <button id = "to">Scroll to 100px(y)</button>
    <button id = "into">Scroll into special</button>
  </aside>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div class = "special"></div>
  <div></div>
  <div></div>
  <div></div>
  <script>
    let sBox = document.querySelector(".special");
    sBox.addEventListener('click', (e) => {
      console.log(sBox.getBoundingClientRect());
      console.log(`client : ${e.clientX}, ${e.clientY}`)
      console.log(`page : ${e.pageX}, ${e.pageY}`)
    })

    let byBtn = document.getElementById('by');
    byBtn.addEventListener('click', (e) => {
      // window.scrollTo(0, e.pageY - e.clientY + 100);
      // window.scrollBy(0,100);
      window.scrollBy({top:100, left:0, behavior: 'smooth'});
    })

    let toBtn = document.getElementById('to');
    toBtn.addEventListener('click', (e) => {
      window.scrollTo(0,100);
    })

    let intoBtn = document.getElementById('into');
    intoBtn.addEventListener('click', (e) => {
      // window.scrollTo(0,sBox.getBoundingClientRect().y);
      sBox.scrollIntoView();
    })
  </script>
</body>
</html>
